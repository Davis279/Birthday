<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fad0c4);
            background-size: 600% 600%;
            animation: gradient 10s ease infinite;
            font-family: 'Arial', sans-serif;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            position: relative;
            z-index: 2;
        }

        h1 {
            color: #ff4e50;
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
            color: #333;
        }

        button {
            padding: 10px 20px;
            background-color: #ff4e50;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }

        button:hover {
            background-color: #ff7373;
        }

        #secretMessage {
            display: none;
            margin-top: 20px;
            font-weight: bold;
            color: #ff4e50;
            font-size: 1.3em;
        }

        /* Heart Animation */
        .heart, .balloon {
            position: absolute;
            width: 20px;
            height: 20px;
            opacity: 0.7;
        }

        .heart {
            top: -50px;
            background-color: pink;
            transform: rotate(45deg);
            animation: fall 7s linear infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: pink;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: -10px;
            top: 0;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(45deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 0;
            }
        }

        /* Balloon Animation */
        .balloon {
            bottom: -50px;
            background-color: skyblue;
            border-radius: 50%;
            animation: rise 10s linear infinite;
        }

        @keyframes rise {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-110vh) scale(1.2);
                opacity: 0;
            }
        }

        /* Slideshow */
        .slideshow {
            margin-top: 20px;
        }

        .slideshow img {
            width: 100%;
            height: 250px;       /* fixed height */
            object-fit: cover;   /* fill container, crop if needed */
            border-radius: 15px;
            display: block;
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(5); opacity: 0; }
        }

        @keyframes confettiFall {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="Happy Birthday Darling.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
</audio>

<!-- Falling Hearts -->
<script>
    for (let i = 0; i < 30; i++) {
        let heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
        heart.style.opacity = Math.random();
        document.body.appendChild(heart);
    }

    // Floating Balloons
    for (let i = 0; i < 15; i++) {
        let balloon = document.createElement('div');
        balloon.className = 'balloon';
        balloon.style.left = Math.random() * 100 + 'vw';
        balloon.style.animationDuration = (Math.random() * 7 + 7) + 's';
        balloon.style.opacity = Math.random();
        balloon.style.backgroundColor = ['#ff4e50', '#ffd700', '#87cefa', '#ff69b4'][Math.floor(Math.random() * 4)];
        document.body.appendChild(balloon);
    }
</script>

<div class="card">
    <h1>Happy 20th Birthday! ðŸŽ‰</h1>
    <p>To So Pyay, wishing you the happiest of birthdays!</p>
    <!-- Removed "Click for a surprise" button as you requested -->
    <button onclick="toggleMusic()">Play/Pause Music ðŸŽµ</button>
    <div id="secretMessage">You are the best thing that ever happened to me ðŸ’–</div>

    <!-- Slideshow -->
    <div class="slideshow">
        <img id="slideshowImage" src="IMG_3.jpg" alt="Happy Moments" />
    </div>
</div>

<script>
    const music = document.getElementById('bgMusic');

    // Play/Pause Music
    function toggleMusic() {
        if (music.paused) {
            music.play();
            startSlideshow();
        } else {
            music.pause();
            stopSlideshow();
        }
    }

    // Slideshow
    const images = ["IMG_3.jpg", "IMG_4.jpg", "IMG_1.jpeg"]; // Replace with your photo file names
    let index = 0;
    const slideshowImage = document.getElementById('slideshowImage');
    let slideshowInterval;

    function startSlideshow() {
        // Start image rotation immediately
        slideshowInterval = setInterval(() => {
            index = (index + 1) % images.length;
            slideshowImage.src = images[index];
        }, 3000);
    }

    function stopSlideshow() {
        clearInterval(slideshowInterval);
    }
</script>

<script>
    // Simple Fireworks (color circles)
    function launchFireworks() {
        for (let i = 0; i < 20; i++) {
            let firework = document.createElement('div');
            firework.style.position = 'absolute';
            firework.style.width = '10px';
            firework.style.height = '10px';
            firework.style.backgroundColor = ['red', 'yellow', 'blue', 'green', 'purple'][Math.floor(Math.random() * 5)];
            firework.style.borderRadius = '50%';
            firework.style.left = Math.random() * 100 + 'vw';
            firework.style.top = Math.random() * 100 + 'vh';
            firework.style.animation = 'explode 1s ease-out forwards';
            document.body.appendChild(firework);

            setTimeout(() => { firework.remove(); }, 1000);
        }
    }

    // Simple Confetti
    function launchConfetti() {
        for (let i = 0; i < 50; i++) {
            let confetti = document.createElement('div');
            confetti.style.position = 'absolute';
            confetti.style.width = '8px';
            confetti.style.height = '8px';
            confetti.style.backgroundColor = ['#ff4e50', '#ffd700', '#87cefa', '#ff69b4'][Math.floor(Math.random() * 4)];
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = '-10px';
            confetti.style.opacity = Math.random();
            confetti.style.borderRadius = '2px';
            confetti.style.animation = `confettiFall ${Math.random() * 3 + 3}s linear forwards`;
            document.body.appendChild(confetti);

            setTimeout(() => { confetti.remove(); }, 5000);
        }
    }
</script>

</body>
</html>
